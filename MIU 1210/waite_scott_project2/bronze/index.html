                <div data-role="fieldcontain">

                <div id="gender" data-role="fieldcontain">
                  
                </div>

                            Peanut Butter
                        </label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <label for="gender">
                        Gender
                    </label>
                    <select id="gender" name="Gender" data-theme="b" data-mini="true">
                        <option value="male">

                        </option>
                        <option value="female">

                        </option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="hairColor">
                        Hair Color:
                    </label>
